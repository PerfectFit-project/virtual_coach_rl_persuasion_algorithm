<!DOCTYPE html>
<html>
<head>
    <title>First Session</title>
</head>
<body>

<div id="webchat"></div>
<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
<script>
	  WebChat.default.init({
		selector: "#webchat",
		initPayload: "/start_test",
		customData: {"language":"en", "userid": "111"}, // arbitrary custom data. Stay minimal as this will be added to the socket
		socketUrl: "http://localhost:5005",
		socketPath: "/socket.io/",
		fullScreenMode: true,
		embedded: true,
		title: "Sam",
		subtitle: "Session 5",
		params: {"storage": "session"} // can be set to "local"  or "session". details in storage section.
})
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var hideSender = function() {
        if( $('.rw-replies').length || $('#wave').length || $('.rw-message').length == 0){
            $("textarea").prop('disabled', true);
            $("textarea").prop('placeholder', "Use one of the buttons to answer.");
        }
    
        else {
           $("textarea").prop('disabled', false);
           $("textarea").prop('placeholder', "Type a message...");
        }
    }
    setInterval(hideSender, 250);
</script>
</body>
</html>
