<!DOCTYPE html>
<html>
<head>
    <title>Sam</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@0.11.6/lib/index.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="webchat"></div>
<script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const userid = urlParams.get('userid');
      // const userid = "111"
      // in 0.11.6, buttons are dark blue in color, in 0.11.5, buttons have a white background
	  WebChat.default.init({
		selector: "#webchat",
		initPayload: "/start_session1",
		customData: {"language":"en", "userid": userid}, // arbitrary custom data. Stay minimal as this will be added to the socket
		socketUrl: "http://localhost:5005",
		socketPath: "/socket.io/",
		fullScreenMode: true,
		embedded: true,
		title: "Sam",
		subtitle: "",
		params: {"storage": "session"}, // can be set to "local"  or "session". details in storage section.
		customMessageDelay: (message) => {
    let delay = message.length * 45;
    if (delay > 5 * 1000) delay = 5 * 1000;
    if (delay < 800) delay = 800;
    return delay;
  }
    })
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var hideSender = function() {
        if( $('.rw-replies').length || $('#wave').length || $('.rw-message').length == 0){
            $("textarea").prop('disabled', true);
            $("textarea").prop('placeholder', "Use one of the buttons to answer.");
        }
    
        else {
           $("textarea").prop('disabled', false);
           $("textarea").prop('placeholder', "Type a message...");
        }
    }
    setInterval(hideSender, 250);
</script>
</body>
</html>
