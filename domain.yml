  - text: Next, I'll ask you some questions about your thoughts about doing this activity. This will allow me to learn to better support you and other people like you.
  utter_explain_session_overview_3:
  - text: In the end, I might help you to plan when, where and how to do your suggested activity.
  utter_explain_session_overview_4:
  - text: And don't worry, I will also send you your activity to your Prolific email as a reminder.
