version: "2.0"

nlu:
# We do not really have intents, so this is our catch-all intent in case we
# do not care about the intent but still need free-text responses from users.
- intent: anything
  examples: |
    - I
    - because
    - cause
    - you
    - tomorrow
    - today
    - will
    - never
    - when
    - then
    - if I do this, then I do that
    - if I do this
    
- intent: mood_curr
  examples: |
    - delighted
    - satisfied
    - neutral
    - calm
    - serene
    - tired
    - sleepy